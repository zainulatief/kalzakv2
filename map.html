<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="img/donation.png" rel="icon" />
    <title>Kalkulator Zakat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <!-- <div class="container">
      <div class="row">
        <div class="col-lg">
          <div class="judul">
            <h1>Kalkulator Zakat</h1>
            <p>Ngitung zakat nggak pake pusing</p>
          </div>
        </div>
      </div>
    </div> -->

    <div class="container">
      <div class="position-relative" id="map">
          <!-- <div class="position-absolute" id="map"></div> -->
          <div class="position-absolute top-0 start-50 translate-middle-x">box2</div>
      </div>
    </div>

    <div class="container">
      <div class="row position-relative">
        <div class="col-md-4 box1">box1</div>
        <div class="col-md-4 box2 position-absolute">box2</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      /* Initial Map */
      var map = L.map("map").setView([-7.9, 110.45], 10); //lat, long, zoom

      /* Tile Basemap */
      var basemap = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          //attribution akan muncul di pojok kanan bawah
          attribution:
            '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="https://zainulatief.github.io/kalzakv2/" target="_blank">zainulatief</a>',
        }
      );
      basemap.addTo(map); //Memanggil basemap untuk ditampilkan ketika halaman dipanggil
    </script>
  </body>
</html>
